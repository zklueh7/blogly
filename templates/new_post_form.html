<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post Form</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <p>Title <input name="title"></p>
        <p>Content <input name="content"></p>
        {% for tag in tags %}
        {{tag.name}} <input type="checkbox" name="tags" value="{{tag.id}}">
        {% endfor %}
        <a href="/users/{{user.id}}" class="button-link">Cancel</a>
        <button>Add</button>
    </form>
</body>
</html>
