<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags List</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Blogly</h1>
    <h2>Tags List</h2>
    {% for tag in tags %}
    <ul>
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    </ul>
    {% endfor %}
    <a href="/tags/new" class="button-link">Add Tag</a>
</body>
</html>
